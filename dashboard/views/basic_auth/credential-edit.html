<div id="credential-area">
    <div class="form-group">
        <label class="col-sm-1 control-label">账户</label>
        <div class="col-sm-11">
            <div class="col-sm-3" style="width: 120px; padding-left: 0px; line-height: 38px;">
                <span>添加credential</span>
            </div>
            <div class="col-sm-1" style="line-height: 36px;">
                <a id="add-credential-btn" class="btn btn-success" style="padding:0 5px;"><i class="fa fa-plus"></i></a>
            </div>
        </div>
    </div><!-- 描述 -->

    {@each r.handle.credentials as c, index}
        <div class="form-group pair credential-holder">
            <label class="col-sm-1 control-label"></label>
            
            <div class="col-sm-3">
                <input type="text" class="form-control" name="rule-handle-credential-username" placeholder="username" value="${c.username}">
            </div>
            <div class="col-sm-3" style="padding-left:0">
                <input type="text" class="form-control" name="rule-handle-credential-password" placeholder="password" value="${c.password}">
            </div>
            <div class="col-sm-1" style="margin-top:5px">
                <span class="input-group-btn">
                    <a class="btn btn-remove" style="padding:0 5px;">
                        <i class="fa fa-remove"></i>
                    </a>
                    <a class="btn btn-add" style="padding:0 5px;">
                        <i class="fa fa-plus"></i>
                    </a>
                </span>
            </div>
        </div>
    {@/each}

</div>
<!-- credential -->
