<!DOCTYPE html>
<html>
<head>
    <title>Orange Gateway - Redirect</title>
    {(meta.html)}
</head>
<body>

{(header.html)}<!-- header end -->

<div id="main" class="main-container container">
    <div class="row" style="margin-bottom:20px">
        <div class="col-md-12">
            <div class="pull-left">
                <h4>Redirect配置</h4>
            </div>

            <div class="pull-right">
                <input id="rule-search" type="text" class="form-control" placeholder="  seach rules" style="width:150px;display: none;margin-right:10px;">
                <a id="view-btn" style="display:none;" data-type="table" class="btn btn-warning" rel="nofollow" href="javascript:void(0);">
                    <i class="fa fa-database"></i>
                    <span>数据视图</span>
                </a>
                <a id="switch-btn" style="display:none;" data-on="yes" class="btn btn-danger" rel="nofollow" href="javascript:void(0);">
                    <i class="fa fa-pause"></i>
                    <span>停用redirect</span>
                </a>
                
                <a class="btn btn-primary" href="javascript:void(0);" id="add-btn">
                    <i class="fa fa-filter"></i>
                    <span>添加新规则</span>
                </a>

                 <a class="btn btn-danger" href="javascript:void(0);" id="sync-btn">
                    <i class="fa fa-refresh"></i>
                    <span>同步配置</span>
                </a>
            </div>

        </div>
    </div>
    <div class="row" id="table-view">
        <div class="col-md-12">
            <table  id="operable-table" class="table table-bordered  table-hover">
                <thead>
                <tr>
                    <th width="60px">序号</th>
                    <th width="40px">启用</th>
                    <th width="150px" >名称</th>
                    <th>匹配规则配置</th>
                    <th>变量提取配置</th>
                    <th>处理</th>
                    <th width="120px">创建/变更时间</th>
                    <th width="100px">操作</th>
                </tr>
                </thead>
                <tbody id="rules" class="list"></tbody>
            </table>
        </div>
    </div>

    {(data-view-part.html)}
</div>


<script id="rule-item-tpl" type="text/template">
    {@each rules as r, index}
    <tr {@if highlight_id == r.id } class="highlight" {@/if} >
        <td class="center">${parseInt(index)+1}</td>
        <td class="center">
            {@if r.enable==true }
            <input type="checkbox" disabled checked="checked"/>
            {@/if}

            {@if r.enable!=true }
            <input type="checkbox" disabled/>
            {@/if}
        </td>
        <td class="center"><p class="namep">${r.name}</p></td>
        <td class="left">
            <p>
                <b>Type</b>: ${r.judge.type}
                &nbsp;
                {@if r.judge.type==3 }
                    <b>Expression</b>: ${r.judge.expression}
                {@/if}
            </p>
            {@each r.judge.conditions as c, index}
                <p class="conditionp">${c.type}: ${c.name} ${c.operator} ${c.value}</p>
            {@/each}
        </td>
        <td class="left">
            <p>
                {@if r.extractor}
                <b>Type</b>: 
                    {@if !r.extractor.type || r.extractor.type==1 }
                        索引式提取
                    {@/if}
                    {@if r.extractor.type==2 }
                        模板式提取
                    {@/if}
                <br/>
                {@/if}
            </p>

            {@if r.extractor && r.extractor.extractions }
                {@each r.extractor.extractions as e, index}

                    {@if !r.extractor.type || r.extractor.type==1 }<!-- 索引式提取 -->
                        {@if e.type!="URI" }
                            <span>$</span><span>{</span>${ parseInt(index)+1 }<span>}</span>:
                            ${e.type}{@if e.name }[${e.name}]{@/if}

                            {@if e.default=="" || e.default }
                                <span style="color:#aaa;margin-left:15px;">
                                    default: <i style="text-decoration:underline">${e.default}</i>
                                </span>
                            {@/if}
                        {@/if}

                        {@if e.type=="URI" }
                            <span>$</span><span>{</span>${ parseInt(index)+1 }<span>}</span>:
                            <i style="text-decoration:underline">${e.name}</i>
                        {@/if}
                        <br/>
                    {@/if}
                    {@if r.extractor.type==2 }<!-- 模板式提取 -->
                        {@if e.type!="URI" }
                            <span>{</span><span>{</span>
                            {@if e.type=="Query" }query.<span>${e.name}</span>{@/if}
                            {@if e.type=="Header" }header.<span>${e.name}</span>{@/if}
                            {@if e.type=="PostParams" }body.<span>${e.name}</span>{@/if}
                            {@if e.type=="Host" }host{@/if}
                            
                            {@if e.type=="IP" }ip{@/if}
                            {@if e.type=="Method" }method{@/if}
                            <span>}</span><span>}</span>

                            {@if e.default=="" || e.default }
                                <span style="color:#aaa;margin-left:15px;">
                                    default: <i style="text-decoration:underline">${e.default}</i>
                                </span>
                            {@/if}
                        {@/if}

                        {@if e.type=="URI" }
                           <span>{</span><span>{</span> 
                            uri.v1 or uri.v2 ...
                           <span>}</span><span>}</span>

                           <i style="text-decoration:underline">regrex: ${e.name}</i>

                        {@/if}
                        <br/>
                    {@/if}

                {@/each}
            {@/if}
        </td>
        <td class="left handle">
            <b>url_tmpl</b>:<br/> ${r.handle.url_tmpl}<br/>
            <b>trim_qs</b>: ${r.handle.trim_qs}<br/>
            <b>log</b>: ${r.handle.log}<br/>
        </td>
        <td class="center">${r.time}</td>
        <td class="center do">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default edit-btn" data-id="${r.id}" data-name="${r.name}"><i title="编辑" class="fa fa-pencil"></i></button>
              <button type="button" class="btn btn-default delete-btn" data-id="${r.id}" data-name="${r.name}"><i title="删除" class="fa fa-trash"></i></button>
            </div>
        </td>
    </tr>
    {@/each}
</script>

<script id="add-tpl" type="application/template">
    <div id="rule-edit-area">
        <form id="add-rule-form" class="form-horizontal">
            <div class="form-group">
                <label for="input-name" class="col-sm-1 control-label">名称</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="rule-name" placeholder="名称">
                </div>
            </div><!-- name -->

            <!-- add - 条件编辑器模板 start -->
            {(condition-add.html)}
            <!-- add - 条件编辑器模板 end -->

            <!-- add - 变量提取器模板 start -->
            {(extraction-add.html)}
            <!-- add - 变量提取器模板 end -->

            <div class="form-group handle-holder">
                <label class="col-sm-1 control-label">处理</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="rule-handle-url-template" placeholder="url template to redirect">
                </div>
            </div><!-- handle url template-->
            <div class="form-group handle-holder">
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-4">
                    <select class="form-control" id="rule-handle-trim-qs">
                        <option value="true">Trim Query String</option>
                        <option value="false" selected>Not Trim Query String</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="form-control" id="rule-handle-log">
                        <option value="true">Log</option>
                        <option value="false">Not Log</option>
                    </select>
                </div>
            </div><!-- handle log-->



            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="rule-enable"> 启用
                        </label>
                    </div>
                </div>
            </div>

        </form>
    </div>
</script>

<script id="edit-tpl" type="application/template">
    <div id="rule-edit-area">
        <form id="edit-rule-form" class="form-horizontal">
            <div class="form-group">
                <label for="input-name" class="col-sm-1 control-label">名称</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="rule-name" value="${r.name}" placeholder="名称">
                </div>
            </div><!-- name -->

            <!-- edit - 条件编辑器模板 start -->
            {(condition-edit.html)}
            <!-- edit - 条件编辑器模板 end -->

            <!-- edit - 变量提取器模板 start -->
            {(extraction-edit.html)}
            <!-- edit - 变量提取器模板 end -->
            

            <div class="form-group handle-holder">
                <label class="col-sm-1 control-label">处理</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="rule-handle-url-template" placeholder="url template to redirect" value="${r.handle.url_tmpl}">
                </div>
            </div><!-- handle url template-->
            <div class="form-group handle-holder">
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-4">
                    <select class="form-control" id="rule-handle-trim-qs">
                        <option value="true" {@if r.handle.trim_qs==true} selected {@/if}>Trim Query String</option>
                        <option value="false" {@if r.handle.trim_qs==false} selected {@/if}>Not Trim Query String</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="form-control" id="rule-handle-log">
                        <option value="true" {@if r.handle.log==true} selected {@/if}>Log</option>
                        <option value="false" {@if r.handle.log==false} selected {@/if}>Not Log</option>
                    </select>
                </div>
            </div><!-- handle log-->

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <div class="checkbox">
                        <label>
                            <input {@if r.enable==true} checked {@/if} type="checkbox" id="rule-enable"> 启用
                        </label>
                    </div>
                </div>
            </div>

        </form>
    </div>
</script>
{(extraction-tmpl.html)}


<script src="/orange/static/js/redirect.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        APP.Common.resetNav("nav-redirect");
        APP.Redirect.init();
    });
</script>

{(footer.html)}
</body>
</html>
